<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Promise demos</title>
</head>
<body>
<script>
    console.log("0")
    let promise = new Promise((resolve, reject) => {
        console.log("1")
        setTimeout(() => reject("OK"), 100);
        console.log("2")
    });
    console.log("4")
    promise.catch (result => console.log("5 ")+ result);
    console.log("6")
</script>
</body>
</html>
