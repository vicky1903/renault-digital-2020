<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Promise demos</title>
</head>
<body>
<script>
    async function promiseFunction() {
        return new promise(resolve => resolve("OK"));
    }

    promiseFunction()
            .then(result => console.log("then " + result))
</script>
</body>
</html>
