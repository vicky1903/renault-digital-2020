<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Promise demos</title>
</head>
<body>
<script>
    let promise = new Promise((resolve, reject) => {
        let innerPromise = new Promise((resolve, reject) => resolve("OK"));
        resolve({text: innerPromise});
    });
    promise
        .then(result => result.text)
        .then(result => console.log(result))
        
</script>
</body>
</html>
